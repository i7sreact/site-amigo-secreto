<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Criar Amigo Secreto</title>
		<link rel="stylesheet" href="../css/style.css">
		<link rel="stylesheet" href="../css/create-secret.css">
	</head>
	<body>
		<header>
			<div class="left-pos">
					<h1>Crie e organize o seu amigo secreto</h1>
			</div>
			<div class="right-pos">
				<a href="./html/create.html" class="create">
					<h2>Não tem uma conta? Crie!</h2>
				</a>
				<a href="./html/account.html" class="account">
					<img src="../images/profile.png" title="Imagem do perfil" alt="Imagem do perfil">
				</a>
			</div>
		</header>
		<main>
			<div class="create-box-secret">
				<div class="type-name">
					<label for="name-secret">Digite o nome do amigo secreto</label>
					<input type="text" id="name-secret"> 
				</div>
				<div class="type-date">
					<label for="date">Digite a data do sorteio</label>
					<input type="date" id="date">
				</div>
				<div class="type-date-reveal">
					<label for="date-reveal">Digite a data da revelação</label>
					<input type="date" id="date-reveal">
				</div>
				<div class="input-buttons">
					<div class="back-button">
						<a href="../index.html">
							<input type="button" label="Voltar" value="Voltar">
						</a>
					</div>
					<div class="create-button">
						<a href="./created-secret.html">
							<input type="submit" label="Criar" value="Criar">
						</a>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="logo">
				<img src="../images/present.png" title="Logo Presente" alt="Logo Presente">
			</div>
			<div class="separator">
			</div>
			<div class="contacts">
				CONTATOS
				<p>
					<img src="../images/telephone.png" title="Telefone" alt="Telefone"> 41 12345-6789
				</p>
			</div>
			<div class="separator">
			</div>
			<div class="email">
				EMAIL
				<p>
					<img src="../images/email.png" title="Email" alt="Email"> teste@email.com.br
				</p>
			</div>
			<div class="separator">
			</div>
		</footer>
	</body>
</html>
